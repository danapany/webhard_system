version: '3.8'

services:
  webhard:
    build: .
    container_name: webhard_system
    ports:
      - "8501:8501"
    volumes:
      - ./uploads:/app/uploads
      - ./database:/app/database
      - ./.env:/app/.env
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  uploads:
    driver: local
  database:
    driver: local
